<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="./login.css?a=1" />

    <link
      rel="stylesheet"
      href="./src/lib/devextreme/css/dx.light.css" />
    <link
      rel="stylesheet"
      href="./src/css/main.css?a=10" />
    <link
      rel="stylesheet"
      href="./src/views/common/popup.css" />
    <link
      rel="stylesheet"
      href="./src/css/common.css?a=3" />

    <script src="./src/lib/devextreme/js/jquery.min.js"></script>
    <script src="./src/lib/js.cookie.min.js"></script>
    <script src="./src/lib/devextreme/js/dx.all.js"></script>

    <script src="./src/lib/exceljs.min.js"></script>
    <script src="./src/lib/FileSaver.min.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <form
          id="loginForm"
          onsubmit="return false;">
          <div class="input-container">
            <div
              type="text"
              id="username"
              placeholder="Username"
              required></div>
          </div>
          <div class="input-container">
            <div
              type="password"
              id="password"
              placeholder="Password"
              required></div>
          </div>
          <button
            type="button"
            id="loginBtn"
            class="login-btn">
            Sign in
          </button>
        </form>
      </div>
    </div>

    <div id="dynamicPopup"></div>
    <div id="networkPopup"></div>
    <div id="errorPopup"></div>

    <script src="./src/views/common/popup.js"></script>

    <script src="./src/lib/js.cookie.min.js"></script>
    <script
      type="module"
      src="./src/js/login.js?a=7"></script>
  </body>
</html>
